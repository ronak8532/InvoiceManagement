<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
  <div class="card card-default">
    <div class="card-header">
      Customer Info
      <button type="submit" class="btn btn-primary float-right">Save</button>
      <button type="button" class="btn btn-primary float-right mr-2" (click)="backCustomer()">Back</button>
    </div>

    <div class="card-body">
      <div class="form-group row">
        <div class="col-md-2 text-right">
          <div class="label-wrapper">
            <label class="col-form-label">Product Name</label>
          </div>
        </div>
        <div class="col-md-10">
          <input autocomplete="off" class="form-control text-box single-line" formControlName="productName"
            name="productName" type="text">
          <div *ngIf="submitted && f.productName.errors" class="text-danger">
            <div *ngIf="f.productName.errors.required">Product Name is required</div>
          </div>
        </div>

      </div>
      <div class="form-group row">
        <div class="col-md-2 text-right">
          <div class="label-wrapper">
            <label class="col-form-label">Price</label>
          </div>
        </div>
        <div class="col-md-10">
          <input autocomplete="off" class="form-control text-box single-line" formControlName="price" name="price"
            type="text">
          <div *ngIf="submitted && f.price.errors" class="text-danger">
            <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>

      </div>
      <div class="form-group row">
        <div class="col-md-2 text-right">
          <div class="label-wrapper">
            <label class="col-form-label">Price(No GST)</label>
          </div>
        </div>
        <div class="col-md-10">
          <input autocomplete="off" class="form-control text-box single-line" formControlName="priceWithoutGST" name="text"
            type="text">
            <div *ngIf="submitted && f.priceWithoutGST.errors" class="text-danger">
              <div *ngIf="f.priceWithoutGST.errors.required">Price(No GST) is required</div>
            </div>
        </div>

      </div>
    </div>
  </div>
</form>
